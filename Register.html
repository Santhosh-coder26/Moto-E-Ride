<!DOCTYPE html>
<html>
<head>
    <title>Customer Details - Moto E Ride</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-image: url(background.jpeg);
            background-size: cover;
        }
        .container {
            top: 55%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            width: 380px;
        }
        .card {
            padding: 40px 30px 30px;
            background: rgba(218, 140, 39, 0.214);
            border-radius: 10px;
        }
        .input-field {
            width: 100%;
            border: none;
            background: transparent;
            border-bottom: 1px solid rgb(0, 0, 0);
            padding: 5px;
            margin-bottom: 18px;
            color: rgb(14, 13, 13);
            font-size: 14px;
        }
        #button {
            border-radius: 20px;
            padding: 8px 18px;
            background: rgba(30, 143, 255, 0.701);
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            display: block;
            margin: 18px auto;
            font-size: 14px;
        }
        #button:hover {
            background-color: rgb(15, 14, 14);
            color: rgba(174, 139, 139, 0.59);
        }
        img {
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: -35px;
        }
        .file-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        .file-container .input-field {
            flex: 1;
            max-width: 70%;
        }
        .file-btn {
            background: transparent;
            border: none;
            border-bottom: 1px solid black;
            padding: 5px;
            color: rgb(14, 13, 13);
            font-size: 13px;
            cursor: pointer;
            width: 90px;
            text-align: center;
        }
        .hidden-file {
            opacity: 0;
            position: absolute;
            width: 0;
            height: 0;
        }
        h3 {
            text-align: center;
            font-size: 24px;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Fill Out Your Ride Info</h3>

            <input type="text" placeholder="Full Name" class="input-field">
            <input type="text" placeholder="Email or Phone" class="input-field">
            <input type="text" placeholder="Address" class="input-field">

            <div class="file-container">
                <input type="text" placeholder="Driving License Number" class="input-field">
                <label class="file-btn">Choose File
                    <input type="file" class="hidden-file" accept="image/*">
                </label>
            </div>

            <div class="file-container">
                <input type="text" placeholder="Aadhaar Number" class="input-field">
                <label class="file-btn">Choose File
                    <input type="file" class="hidden-file" accept="image/*">
                </label>
            </div>

            <div class="file-container">
                <input type="text" placeholder="PAN Number" class="input-field">
                <label class="file-btn">Choose File
                    <input type="file" class="hidden-file" accept="image/*">
                </label>
            </div>

            <input type="button" value="Submit" id="button">
        </div>
    </div>
</body>
</html>
