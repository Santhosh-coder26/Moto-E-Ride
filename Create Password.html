<html>
    <head>
        <title>Moto E Ride</title>
        <style>
            .p{
                width:400px;
                height: 20px;
                margin-bottom: 10px;
                border:none;
                background:transparent;
                padding:6px;
                color:rgba(65, 50, 30, 0.422);  
                font-size: 16px;
            }
            
            body{
                margin:0;
                padding:0;
                background-image:url(background.jpeg);
                background-size:cover;
            }
            .container{
                top:50%;
                left:50%;
                position: absolute;
                transform:translate(-50%,-50%);
            }
            .card{
                padding:60px 40px 40px;
                background:rgba(218, 140, 39, 0.214);
                border-radius:10px;
            }
            #name, #confirmPassword{
                width:200px;
                border:none;
                background:transparent;
                border-bottom:1px solid rgb(0, 0, 0);
                padding:6px;
                margin-bottom:20px;
                color:rgb(14, 13, 13);
            }
            #button{
                border-radius:20px;
                padding:10px 20px;
                background:rgba(30, 143, 255, 0.701);
                color:white;
                margin-top:20px;
                border:none;
                outline:none;
                margin-left:50px;
                cursor: pointer;
            }
            #button:hover{
                background-color:rgb(15, 14, 14);
                color:rgba(174, 139, 139, 0.59);
            }
            a{
                font-size:13px;
                border-radius: 40%;
                text-align: center; 
            }
            img{
                border-radius:50%;
                position:absolute;
                margin-left:100px;
                margin-top:-40px;
                transform-style: initial;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="user.png" height="70" width="70">
            <div class="card">
                <input type="password" placeholder="New password" id="name"><br>
                <input type="password" placeholder="Confirm password" id="confirmPassword"><br>
                <a href="Dev.html" onclick="validatePasswords()">
                    <button id="button">Submit</button>
                </a>
            </div>
        </div>

        <script>
            function validatePasswords() {
                var password = document.getElementById("name").value;
                var confirmPassword = document.getElementById("confirmPassword").value;

                if (password === confirmPassword) {
                    alert("Passwords match! Proceeding with submission.");
                    window.location.href = "Dev.html"; // Redirect to Dev.html after validation
                } else {
                    alert("Passwords do not match! Please try again.");
                }
            }
        </script>
    </body>
</html>
